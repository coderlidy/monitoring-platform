<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/car.css"/>
    <link rel="stylesheet" href="/css/userBox.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title>用户管理</title>

</head>

<body>
    <div th:insert="navigation :: nav" style="float: left;"></div>
    <div th:insert="userBox :: userBox"></div>

    <div style="float: left;padding-left: 10px;">
        <button th:onclick="addUser('','','','','','',1)" style="width:auto;">添加用户</button>
        <table class="table table-hover">
            <tr>
                <th>序号</th><th>手机号</th><th>姓名</th><th>年龄</th><th>权限</th><th>修改时间</th><th>创建时间</th>
            </tr>
            <tr th:each="userDTO,a:${userDTOS}" th:onclick="addUser(
            [[${userDTO.id}]],
            [[${userDTO.username}]],
            [[${userDTO.password}]],
            [[${userDTO.name}]],
            [[${userDTO.age}]],
            [[${userDTO.gradeName}]],
            3)">
                <td th:text="${a.count}"></td>
                <td th:text="${userDTO.username}"></td>
                <td th:text="${userDTO.name}"></td>
                <td th:text="${userDTO.age}"></td>
                <td th:text="${userDTO.gradeName}"></td>
                <td th:text="${userDTO.gmtModified}"></td>
                <td th:text="${userDTO.gmtCreate}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
<script src="/js/userBox.js" type="application/javascript"></script>
