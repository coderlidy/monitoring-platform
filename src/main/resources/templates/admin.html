<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:float="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/car.css"/>
    <link rel="stylesheet" href="/css/userBox.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title>用户管理</title>

</head>

<body>
    <div th:insert="navigation :: nav" style="float: left;width: 10%"></div>
    <div th:insert="userBox :: userBox"></div>
    <button th:onclick="addUser('','','','','','',1)" style="width:auto;">添加用户</button>
    <div style="float: left;width: 90%">
        <table class="table table-hover">
            <tr>
                <th>序号</th><th>手机号</th><th>姓名</th><th>年龄</th><th>权限</th><th>修改时间</th><th>创建时间</th>
            </tr>
            <tr th:each="userInfoDTO,a:${userInfoDTOS}" th:onclick="addUser(
            [[${userInfoDTO.id}]],
            [[${userInfoDTO.username}]],
            [[${userInfoDTO.password}]],
            [[${userInfoDTO.name}]],
            [[${userInfoDTO.age}]],
            [[${userInfoDTO.gradeName}]],
            3)">
                <td th:text="${a.count}"></td>
                <td th:text="${userInfoDTO.username}"></td>
                <td th:text="${userInfoDTO.name}"></td>
                <td th:text="${userInfoDTO.age}"></td>
                <td th:text="${userInfoDTO.gradeName}"></td>
                <td th:text="${userInfoDTO.gmtModified}"></td>
                <td th:text="${userInfoDTO.gmtCreate}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
<script src="/js/userBox.js" type="application/javascript"></script>
